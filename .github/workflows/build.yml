name: Build and Release

on:
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build with PyInstaller
      run: pyinstaller --onefile --windowed --name ImageDownloader image_downloader_gui.py
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ImageDownloader-Windows
        path: dist/ImageDownloader.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build with PyInstaller
      run: |
        pyinstaller --clean --noconfirm \
          --name ImageDownloader \
          --windowed \
          --collect-all tkinter \
          image_downloader_gui.py
    - name: Create DMG
      run: |
        cd dist
        hdiutil create -volname ImageDownloader -srcfolder ImageDownloader.app -ov -format UDZO ImageDownloader.dmg
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ImageDownloader-macOS
        path: dist/ImageDownloader.dmg


  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.date.outputs.date }}
        release_name: Release ${{ steps.date.outputs.date }}
        draft: false
        prerelease: false
        body: |
          Automated release for commit ${{ github.sha }}
          
          Changes in this release:
          ${{ github.event.head_commit.message }}

    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: ImageDownloader-Windows

    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: ImageDownloader-macOS

    - name: Upload Windows Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ImageDownloader.exe
        asset_name: ImageDownloader-Windows.exe
        asset_content_type: application/octet-stream

    - name: Upload macOS Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ImageDownloader.dmg
        asset_name: ImageDownloader-macOS.dmg
        asset_content_type: application/x-apple-diskimage
